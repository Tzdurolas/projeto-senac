<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔍 Verificador de Notícias - IA Ultra-Moderna</title>
    <link rel="stylesheet" href="style-modern.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🔍</text></svg>">
    <meta name="description" content="Verificador de notícias com IA avançada - Detecta fake news com precisão máxima">
    <meta name="keywords" content="fake news, verificador, inteligência artificial, notícias, fact-check">
</head>
<body>
    <!-- Elementos visuais de fundo -->
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <div class="wave-bg">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <div class="container">
        <!-- Botão de modo escuro -->
        <div class="theme-toggle">
            <button id="themeToggle" class="theme-btn" onclick="toggleTheme()">
                <span class="theme-icon">🌙</span>
            </button>
        </div>

        <header class="fade-in-up">
            <div class="header-content glass-morphism hover-lift card-3d">
                <div class="card-inner">
                    <h1 class="gradient-text shine">🔍 Verificador de Notícias</h1>
                    <p>Inteligência Artificial Ultra-Avançada para Detectar Fake News com Precisão Máxima</p>
                </div>
            </div>
        </header>

        <div class="main-content">
            <div class="input-section glass-morphism hover-lift fade-in-up card-3d">
                <div class="card-inner">
                    <h3 class="section-title">📝 Análise de Notícia</h3>
                    
                    <div class="input-group">
                        <label for="newsText">📰 Texto da Notícia</label>
                        <textarea 
                            id="newsText" 
                            placeholder="Cole aqui o texto da notícia que deseja verificar... Nossa IA analisará automaticamente!"
                            class="glow-effect"
                        ></textarea>
                    </div>
                    
                    <div class="input-group">
                        <label for="newsUrl">🔗 URL da Notícia (Opcional)</label>
                        <input 
                            type="url" 
                            id="newsUrl" 
                            placeholder="https://exemplo.com/noticia"
                            class="glow-effect"
                        >
                    </div>
                    
                    <button onclick="verifyNews()" class="verify-btn shine pulse">
                        🚀 Verificar Notícia com IA
                    </button>
                </div>
            </div>

            <div class="examples-section glass-morphism hover-lift fade-in-up card-3d">
                <div class="card-inner">
                    <h3 class="section-title">🧪 Exemplos para Teste</h3>
                    
                    <div class="example-category">
                        <h4>🚨 Fake News (Para Detectar)</h4>
                        <div class="example-buttons">
                            <button class="example-btn neon-btn" onclick="loadExample('conspiracy')" style="background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);">🎭 Conspiração</button>
                            <button class="example-btn neon-btn" onclick="loadExample('medical_fake')" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);">⚕️ Médica</button>
                            <button class="example-btn neon-btn" onclick="loadExample('clickbait')" style="background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);">🎣 Clickbait</button>
                            <button class="example-btn neon-btn" onclick="loadExample('political')" style="background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);">🏛️ Política</button>
                            <button class="example-btn neon-btn" onclick="loadExample('outdated')" style="background: linear-gradient(135deg, #6f42c1 0%, #5a2d91 100%);">📅 Desatualizada</button>
                            <button class="example-btn neon-btn" onclick="loadExample('dead_people')" style="background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);">💀 Pessoas Mortas</button>
                            <button class="example-btn neon-btn" onclick="loadExample('historical_facts')" style="background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);">📚 Fatos Históricos</button>
                            <button class="example-btn neon-btn" onclick="loadExample('suspicious_numbers')" style="background: linear-gradient(135deg, #fd7e14 0%, #e55a00 100%);">📊 Números Suspeitos</button>
                        </div>
                    </div>
                    
                    <div class="example-category">
                        <h4>✅ Notícias Reais (Para Comparar)</h4>
                        <div class="example-buttons">
                            <button class="example-btn neon-btn" onclick="loadExample('scientific')" style="background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);">🔬 Científica</button>
                            <button class="example-btn neon-btn" onclick="loadExample('official')" style="background: linear-gradient(135deg, #339af0 0%, #228be6 100%);">🏛️ Oficial</button>
                            <button class="example-btn neon-btn" onclick="loadExample('academic')" style="background: linear-gradient(135deg, #845ef7 0%, #7048e8 100%);">🎓 Acadêmica</button>
                            <button class="example-btn neon-btn" onclick="loadExample('journalism')" style="background: linear-gradient(135deg, #15aabf 0%, #1098ad 100%);">📰 Jornalismo</button>
                            <button class="example-btn neon-btn" onclick="loadExample('recent')" style="background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);">🌐 Recente</button>
                            <button class="example-btn neon-btn" onclick="loadExample('year_ago')" style="background: linear-gradient(135deg, #28a745 0%, #20c997 100%);">📅 1 Ano Atrás</button>
                            <button class="example-btn neon-btn" onclick="loadExample('scientific_advanced')" style="background: linear-gradient(135deg, #6f42c1 0%, #5a2d91 100%);">🔬 Científica Avançada</button>
                            <button class="example-btn neon-btn" onclick="loadExample('geographic_context')" style="background: linear-gradient(135deg, #fd7e14 0%, #e55a00 100%);">🇧🇷 Contexto BR</button>
                            <button class="example-btn neon-btn" onclick="loadExample('cross_reference')" style="background: linear-gradient(135deg, #20c997 0%, #17a2b8 100%);">🔗 Cross-Ref</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="result"></div>
    </div>

    <script src="script-optimized.js"></script>
    
    <!-- Script para efeitos visuais -->
    <script>
        // Função para alternar modo escuro
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);

            // Atualiza o ícone
            const themeIcon = document.querySelector('.theme-icon');
            themeIcon.textContent = newTheme === 'dark' ? '☀️' : '🌙';

            // Efeito de transição suave
            document.body.style.transition = 'all 0.3s ease';
            setTimeout(() => {
                document.body.style.transition = '';
            }, 300);
        }

        // Carrega tema salvo
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);

            const themeIcon = document.querySelector('.theme-icon');
            if (themeIcon) {
                themeIcon.textContent = savedTheme === 'dark' ? '☀️' : '🌙';
            }
        }

        // Adiciona efeitos visuais dinâmicos
        document.addEventListener('DOMContentLoaded', function() {
            // Carrega o tema
            loadTheme();
            // Efeito de parallax nas formas flutuantes
            window.addEventListener('mousemove', function(e) {
                const shapes = document.querySelectorAll('.shape');
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                shapes.forEach((shape, index) => {
                    const speed = (index + 1) * 0.5;
                    shape.style.transform = `translate(${x * speed * 20}px, ${y * speed * 20}px)`;
                });
            });
            
            // Efeito de entrada escalonada
            const elements = document.querySelectorAll('.fade-in-up');
            elements.forEach((el, index) => {
                el.style.animationDelay = `${index * 0.2}s`;
            });
            
            // Adiciona classe de carregamento
            document.body.classList.add('loaded');
        });
        
        // Efeito de ripple nos botões
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('example-btn') || e.target.classList.contains('verify-btn')) {
                const ripple = document.createElement('span');
                const rect = e.target.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}px;
                    top: ${y}px;
                    background: rgba(255, 255, 255, 0.3);
                    border-radius: 50%;
                    transform: scale(0);
                    animation: ripple 0.6s linear;
                    pointer-events: none;
                `;
                
                e.target.style.position = 'relative';
                e.target.style.overflow = 'hidden';
                e.target.appendChild(ripple);
                
                setTimeout(() => ripple.remove(), 600);
            }
        });
        
        // CSS para animação de ripple
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
            
            body.loaded {
                animation: none;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
