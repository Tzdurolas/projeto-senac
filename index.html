    <script>
        // IA UNIVERSAL PARA DETECTAR TODAS AS FAKE NEWS
        function analyzeNews(text, url) {
            let score = 50; // Base neutra
            const issues = [];
            const positives = [];

            if (!text && !url) {
                return { score: 0, issues: ['Nenhum conte√∫do fornecido'], positives: [] };
            }

            const textLower = (text || '').toLowerCase();
            const originalText = text || '';

            // ===== DETEC√á√ÉO UNIVERSAL DE FAKE NEWS =====

            // 1. PADR√ïES DE LINGUAGEM MANIPULATIVA
            const manipulativePatterns = [
                { pattern: /\b(urgente|bomba|alerta|aten√ß√£o).{0,20}(compartilhe|divulgue|espalhe)/gi, penalty: 25, desc: "Urg√™ncia + pedido para compartilhar" },
                { pattern: /\b(m√≠dia|imprensa|jornais?).{0,30}(esconde|omite|n√£o fala|silencia)/gi, penalty: 20, desc: "Teoria conspirat√≥ria sobre m√≠dia" },
                { pattern: /\b(governo|estado|sistema).{0,30}(mente|engana|manipula|controla)/gi, penalty: 18, desc: "Teoria conspirat√≥ria sobre governo" },
                { pattern: /\b(verdade|realidade).{0,20}(que|oculta|escondida|proibida)/gi, penalty: 15, desc: "Alega√ß√£o de verdade oculta" },
                { pattern: /\b(antes que|apaguem|censurem|removam|deletem)/gi, penalty: 20, desc: "Senso de urg√™ncia por censura" },
                { pattern: /\b(eles|elite|poderosos).{0,20}(n√£o querem|escondem|controlam)/gi, penalty: 18, desc: "Teoria conspirat√≥ria gen√©rica" }
            ];

            manipulativePatterns.forEach(item => {
                const matches = originalText.match(item.pattern);
                if (matches) {
                    score -= item.penalty;
                    issues.push(`üé≠ MANIPULA√á√ÉO: ${item.desc} (${matches.length}x)`);
                }
            });

            // 2. N√öMEROS E ESTAT√çSTICAS SUSPEITAS
            const suspiciousNumbers = [
                { pattern: /\b(9[5-9]|100)% dos? (m√©dicos?|cientistas?|especialistas?)/gi, penalty: 30, desc: "Consenso imposs√≠vel de profissionais" },
                { pattern: /\b(milh√µes?|bilh√µes?).{0,20}(morr|mort|√≥bit)/gi, penalty: 25, desc: "N√∫meros de mortes exagerados" },
                { pattern: /\b([2-9]\d{2,}|[1-9]\d{3,})%.{0,20}(aumento|crescimento|mais)/gi, penalty: 20, desc: "Porcentagens matematicamente imposs√≠veis" },
                { pattern: /\b(zero|0).{0,10}(casos?|mortes?|problemas?)/gi, penalty: 15, desc: "Alega√ß√£o de zero casos suspeita" },
                { pattern: /\b(todos?|100%).{0,20}(m√©dicos?|cientistas?).{0,20}(concordam|dizem)/gi, penalty: 25, desc: "Unanimidade imposs√≠vel" }
            ];

            suspiciousNumbers.forEach(item => {
                const matches = originalText.match(item.pattern);
                if (matches) {
                    score -= item.penalty;
                    issues.push(`üìä N√öMEROS SUSPEITOS: ${item.desc}`);
                }
            });

            // 3. ALEGA√á√ïES M√âDICAS/CIENT√çFICAS PERIGOSAS
            const medicalClaims = [
                { pattern: /\b(cura|curar).{0,30}(c√¢ncer|aids|diabetes|covid)/gi, penalty: 35, desc: "Alega√ß√£o de cura milagrosa" },
                { pattern: /\b(vacinas?).{0,30}(mata|matam|causam|provocam).{0,20}(autismo|morte|doen√ßa)/gi, penalty: 40, desc: "Desinforma√ß√£o sobre vacinas" },
                { pattern: /\b(rem√©dio|tratamento|medicamento).{0,20}(caseiro|natural|simples).{0,20}(cura|resolve)/gi, penalty: 25, desc: "Tratamento caseiro milagroso" },
                { pattern: /\b(m√©dicos?|ind√∫stria farmac√™utica).{0,30}(escondem|omitem|n√£o querem)/gi, penalty: 20, desc: "Conspira√ß√£o m√©dica" },
                { pattern: /\b(5g|wifi|microondas).{0,30}(causa|provoca|mata)/gi, penalty: 30, desc: "Desinforma√ß√£o sobre tecnologia" }
            ];

            medicalClaims.forEach(item => {
                const matches = originalText.match(item.pattern);
                if (matches) {
                    score -= item.penalty;
                    issues.push(`‚öïÔ∏è DESINFORMA√á√ÉO M√âDICA: ${item.desc}`);
                }
            });

            // Continua na pr√≥xima parte...
            return analyzeNewsPartTwo(score, issues, positives, textLower, originalText, url);
        }

        // Continua√ß√£o da an√°lise
        function analyzeNewsPartTwo(score, issues, positives, textLower, originalText, url) {
            // 4. EVENTOS HIST√ìRICOS E PESSOAS MORTAS
            const historicalFacts = [
                { pattern: /\b(l√°zaro|lazaro).{0,30}(n√£o morreu|est√° vivo|foi visto|morando)/gi, penalty: 45, desc: "L√°zaro Barbosa (morreu em 2021)" },
                { pattern: /\b(michael jackson).{0,30}(vivo|n√£o morreu|fingiu)/gi, penalty: 35, desc: "Michael Jackson (morreu em 2009)" },
                { pattern: /\b(elvis).{0,30}(vivo|n√£o morreu|fingiu)/gi, penalty: 35, desc: "Elvis Presley (morreu em 1977)" },
                { pattern: /\b(ayrton senna).{0,30}(vivo|n√£o morreu|sobreviveu)/gi, penalty: 35, desc: "Ayrton Senna (morreu em 1994)" }
            ];

            historicalFacts.forEach(item => {
                const matches = originalText.match(item.pattern);
                if (matches) {
                    score -= item.penalty;
                    issues.push(`üìö FATO HIST√ìRICO NEGADO: ${item.desc}`);
                }
            });

            // 5. LINGUAGEM EMOCIONAL EXTREMA
            const emotionalWords = ['√≥dio', 'raiva', 'terror', 'p√¢nico', 'absurdo', 'inaceit√°vel'];
            const emotionalCount = emotionalWords.filter(word => textLower.includes(word)).length;
            if (emotionalCount >= 2) {
                score -= 15;
                issues.push(`üò† LINGUAGEM EMOCIONAL: ${emotionalCount} palavras extremas`);
            }

            // 6. PADR√ïES DE CLICKBAIT
            if (/\b(voc√™ n√£o vai acreditar|m√©dicos odeiam)/gi.test(originalText)) {
                score -= 20;
                issues.push('üé£ CLICKBAIT: Padr√£o de clickbait detectado');
            }

            // 7. DESINFORMA√á√ÉO POL√çTICA
            if (/\b(urna|elei√ß√£o).{0,30}(fraude|fraudada)/gi.test(originalText)) {
                score -= 30;
                issues.push('üèõÔ∏è DESINFORMA√á√ÉO POL√çTICA: Alega√ß√£o de fraude eleitoral');
            }

            // 8. FONTES DUVIDOSAS
            if (/\b(meu primo|minha tia|ouvi dizer|me contaram)/gi.test(originalText)) {
                score -= 20;
                issues.push('üì± FONTE DUVIDOSA: Informa√ß√£o n√£o verific√°vel');
            }

            // ===== DETEC√á√ÉO DE CREDIBILIDADE =====

            // 1. FONTES ACAD√äMICAS
            const academicWords = ['universidade', 'usp', 'professor', 'doutor', 'pesquisa', 'estudo'];
            academicWords.forEach(word => {
                if (textLower.includes(word)) {
                    score += 20;
                    positives.push(`üéì FONTE ACAD√äMICA: ${word}`);
                }
            });

            // 2. INSTITUI√á√ïES OFICIAIS
            const officialWords = ['minist√©rio', 'anvisa', 'fiocruz', 'who', 'oms'];
            officialWords.forEach(word => {
                if (textLower.includes(word)) {
                    score += 25;
                    positives.push(`üèõÔ∏è INSTITUI√á√ÉO OFICIAL: ${word}`);
                }
            });

            // 3. LINGUAGEM CIENT√çFICA
            if (/\b(segundo|conforme|dados mostram|evid√™ncia)/gi.test(originalText)) {
                score += 15;
                positives.push('üî¨ LINGUAGEM CIENT√çFICA: Baseado em evid√™ncias');
            }

            // 4. AN√ÅLISE DE URL
            if (url) {
                const urlLower = url.toLowerCase();
                const trustedDomains = ['usp.br', 'nature.com', 'bbc.com', 'reuters.com', 'g1.globo.com'];
                trustedDomains.forEach(domain => {
                    if (urlLower.includes(domain)) {
                        score += 30;
                        positives.push(`‚úÖ FONTE CONFI√ÅVEL: ${domain}`);
                    }
                });
            }

            // Normaliza score
            score = Math.max(0, Math.min(100, score));

            return { score, issues, positives };
        }

        // Fun√ß√£o principal de verifica√ß√£o
        function verifyNews() {
            const text = document.getElementById('newsText').value.trim();
            const url = document.getElementById('newsUrl').value.trim();
            const resultDiv = document.getElementById('result');

            if (!text && !url) {
                alert('Por favor, insira o texto da not√≠cia ou uma URL');
                return;
            }

            try {
                const analysis = analyzeNews(text, url);
                displayResult(analysis);
            } catch (error) {
                console.error('Erro:', error);
                resultDiv.innerHTML = `
                    <div class="result result-false">
                        <h3>‚ùå Erro na Verifica√ß√£o</h3>
                        <p>Ocorreu um erro ao analisar a not√≠cia. Tente novamente.</p>
                    </div>
                `;
            }
        }

        // Exibe os resultados
        function displayResult(analysis) {
            const resultDiv = document.getElementById('result');
            const score = analysis.score;

            let resultClass, scoreColor, icon, status;
            if (score < 30) {
                resultClass = 'result-false';
                scoreColor = '#dc3545';
                icon = '‚ùå';
                status = 'Possivelmente FALSA';
            } else if (score >= 70) {
                resultClass = 'result-true';
                scoreColor = '#28a745';
                icon = '‚úÖ';
                status = 'Provavelmente VERDADEIRA';
            } else {
                resultClass = 'result-neutral';
                scoreColor = '#ffc107';
                icon = '‚ö†Ô∏è';
                status = 'Credibilidade Moderada';
            }

            const issues = analysis.issues.length > 0
                ? analysis.issues.map(issue => `<li>${issue}</li>`).join('')
                : '<li>‚úÖ Nenhum problema detectado</li>';

            const positives = analysis.positives.length > 0
                ? analysis.positives.map(point => `<li>${point}</li>`).join('')
                : '<li>‚ÑπÔ∏è Nenhum ponto positivo identificado</li>';

            resultDiv.innerHTML = `
                <div class="result ${resultClass}">
                    <div style="text-align: center;">
                        <h2>${icon} ${status}</h2>

                    </div>

                    <div class="analysis-details">
                        <div class="analysis-section">
                            <h4>üö® Problemas Detectados</h4>
                            <ul>${issues}</ul>
                        </div>

                        <div class="analysis-section">
                            <h4>‚úÖ Pontos Positivos</h4>
                            <ul>${positives}</ul>
                        </div>
                    </div>

                    <div class="recommendation">

                        <p>${getRecommendation(score)}</p>
                    </div>
                </div>
            `;
        }

        // Recomenda√ß√µes baseadas no score
        function getRecommendation(score) {
            if (score < 20) {
                return "üö® ALERTA M√ÅXIMO: Esta not√≠cia apresenta caracter√≠sticas t√≠picas de fake news. N√ÉO compartilhe. Verifique em fact-checkers como Lupa, Aos Fatos ou E-Farsas antes de acreditar.";
            } else if (score < 40) {
                return "‚ö†Ô∏è CUIDADO: Esta not√≠cia cont√©m elementos suspeitos. Verifique a informa√ß√£o em pelo menos 3 fontes confi√°veis diferentes antes de compartilhar.";
            } else if (score < 60) {
                return "ü§î MODERADA: Esta not√≠cia tem credibilidade moderada. Recomenda-se buscar confirma√ß√£o em fontes oficiais ou ve√≠culos de imprensa estabelecidos.";
            } else if (score < 80) {
                return "üëç BOA: Esta not√≠cia parece confi√°vel, mas sempre pratique o h√°bito de verificar informa√ß√µes em m√∫ltiplas fontes antes de compartilhar.";
            } else {
                return "‚úÖ EXCELENTE: Esta not√≠cia apresenta caracter√≠sticas de alta credibilidade, com fontes confi√°veis e linguagem t√©cnica apropriada.";
            }
        }

        // Carrega exemplos
        function loadExample(type) {

            const urlInput = document.getElementById('newsUrl');

            // EXEMPLOS DE FAKE NEWS
            if (type === 'conspiracy') {
                textArea.value = "URGENTE!!! A M√çDIA ESCONDE A VERDADE! O governo mente para voc√™s! Eles n√£o querem que voc√™ saiba disso! COMPARTILHE ANTES QUE APAGUEM! A elite mundial controla tudo e voc√™s s√£o apenas fantoches! Meu primo que trabalha no governo me contou isso!";
                urlInput.value = "";
            } else if (type === 'medical_fake') {
                textArea.value = "M√âDICOS ODEIAM ESTE TRUQUE SIMPLES! Cura para o c√¢ncer descoberta por mulher de 60 anos! 100% dos pacientes foram curados em apenas 3 dias! A ind√∫stria farmac√™utica n√£o quer que voc√™ saiba! Receita caseira que resolve tudo!";
                urlInput.value = "";
            } else if (type === 'clickbait') {
                textArea.value = "VOC√ä N√ÉO VAI ACREDITAR NO QUE ACONTECEU! O que este homem descobriu vai CHOCAR voc√™! M√©dicos ficaram HORRORIZADOS com esta descoberta! Clique aqui para saber o SEGREDO que a ind√∫stria esconde!";
